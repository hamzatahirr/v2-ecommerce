version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/prisma/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # E-commerce Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-app
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ecommerce_db
      # Redis
      REDIS_URL: redis://redis:6379
      # Server
      PORT: 5000
      NODE_ENV: development
      # Client
      CLIENT_URL_DEV: http://localhost:3000
      CLIENT_URL_PROD: http://localhost:3000
      # JWT
      JWT_SECRET: dev-jwt-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      # Security
      COOKIE_SECRET: dev-cookie-secret
      SESSION_SECRET: dev-session-secret
      # JazzCash (Test Mode)
      JAZZCASH_API_KEY: test_api_key
      JAZZCASH_SECRET: test_secret
      JAZZCASH_MERCHANT_ID: test_merchant
      JAZZCASH_RETURN_URL: http://localhost:5000/api/webhook/jazzcash
      JAZZCASH_CANCEL_URL: http://localhost:3000/payment/cancel
      JAZZCASH_TEST_MODE: true
      # Payment Testing
      PAYMENT_BYPASS: true
      # Cloudinary (Optional for development)
      CLOUDINARY_CLOUD_NAME: test
      CLOUDINARY_API_KEY: test
      CLOUDINARY_API_SECRET: test
      # Email (Optional for development)
      SMTP_HOST: localhost
      SMTP_PORT: 1025
      # CORS
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
    ports:
      - "3000:3000"  # Next.js frontend
      - "5000:5000"  # Express backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/client/node_modules
      - /app/server/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MailHog for Email Testing (Optional)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ecommerce-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web interface
    profiles:
      - mail

volumes:
  postgres_data:
  redis_data:

# Use 'docker-compose --profile mail up' to include MailHog
profiles:
  - mail
